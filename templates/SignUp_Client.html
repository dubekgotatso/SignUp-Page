<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Client Page</title>
  <link rel="stylesheet" href="/static/SignUp-Page.css">
</head>
<body>
  <div class="container">
    <h2>Sign Up Client</h2>
    <form id="signup-form" action="/SignUp_Client" method="post" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit">Sign Up</button>

      <div class="account-message">
        <p>If you have an account <a href="/loginClient">click here</a> </p>
      </div>

    </form>
  </div>
  <script src="/static/SignUp-Page.Js"></script>
</body>
</html>
