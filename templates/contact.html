<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Blind Barber</title>
    <link rel="stylesheet" href="/static/contact.css">
</head>

<body>
    <header>
        <h1>Contact Blind Barber</h1>
    </header>

    <main>
        <section class="contact-info">
            <h2>Our Location</h2>
            <p>8 Mihlaba Street, Meadowlands zone5</p>
            <p>City, State, Zip</p>
            <p>Phone: 078 303 9601</p>
            <p>Email: contact@blindbarber.com</p>
        </section>

        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="/contact" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Blind Barber. All rights reserved.</p>
    </footer>
</body>

</html>
